{% extends 'base.html' %}

{% block title %} Products {% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
        {% for product in products %}
            <div class="col-lg-4 col-sm-4 col-md-3 mt-3">
                <div class="card" style="">
                  <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }}</p>
                    <a href="{% url 'myapp:product-detail' product.id %}" class="btn btn-primary">Details</a>
                  </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
